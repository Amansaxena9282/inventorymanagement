spring.datasource.url=jdbc:mysql://localhost:3307/inventory?zeroDateTimeBehavior=convertToNull
spring.datasource.username=eleserv
spring.datasource.password=eleserv
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
server.port=9191
##spring.data.rest.default-page-size=3
#spring.data.rest.base-path=/magic

spring.jpa.show-sql=true



# Logger
logging.level.org.springframework.web= DEBUG
logging.level.org.hibernate= ERROR
logging.level.org.springframework.cache=INFO

# Tomcat
server.tomcat.basedir=D:/Logs/Inventory/
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

